<p>Kolom bertanda <span class="red">*</span> tidak boleh dikosongi</p>
{% if message %}
<div class="alert {% if success %}alert-success{% else %}alert-warning{% endif %}">{{ message }}</div>
{% endif %}
<form method="post" id="page-create" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label">Nama <span class="red">*</span></label>
                <input name="HostingExpert[name]" type="text" class="form-control required" value="{{ model.name }}" required>
            </div>
            <div class="form-group">
                <label class="control-label">Email <span class="red">*</span></label>
                <input name="HostingExpert[email]" type="text" class="form-control required" value="{{ model.email }}" required>
            </div>
            <div class="form-group">
                <label class="control-label">Phone</label>
                <input name="HostingExpert[phone]" type="text" class="form-control" value="{{ model.phone }}">
            </div>
            <div class="form-group">
                <label class="control-label">Website <span class="red">*</span></label>
                <input name="HostingExpert[website]" type="text" class="form-control" value="{{ model.website }}" required>
            </div>
            <div class="form-group">
                <label class="control-label">Profesi <span class="red">*</span></label>
                <input name="HostingExpert[profession]" type="text" class="form-control" value="{{ model.profession }}" required>
            </div>
            <div class="form-group">
                <label class="control-label">Tentang Reviewer <span class="red">*</span></label>
                <textarea name="HostingExpert[about]" class="form-control" rows="2" required>{{ model.about }}</textarea>
            </div>
            <div class="form-group">
                <label class="control-label">Status</label>
                {% set statuses = {'active':'Aktif', 'inactive':'Tidak Aktif', 'deleted':'Dihapus'} %}
                <select name="HostingExpert[status]" class="form-control">
                    {% for i,status in statuses %}
                    <option value="{{ i }}">{{ status }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-md-6">
            {% if model.image %}
            <div class="form-group">
                <img src="{{ model.image | link }}" width="200px"/>
            </div>
            {% endif %}
            <div class="form-group">
                <label class="control-label">Image <span class="red">*</span></label>
                <div class="fileupload fileupload-new" data-provides="fileupload">
                    <div class="input-append">
                        <div class="uneditable-input">
                            <i class="glyphicon glyphicon-file fileupload-exists"></i>
                            <span class="fileupload-preview"></span>
                        </div>
                        <span class="btn btn-default btn-file">
                            <span class="fileupload-new">Select file</span>
                            <span class="fileupload-exists">Change</span>
                            <input type="file" name="HostingExpert[image]" class="reviewer-image"/>
                        </span>
                        <a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Remove</a>
                    </div>
                </div>
                <div class="clearfix mb15"></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type="submit" name="Submit" value="Save" class="btn btn-success btn-submit">
    </div>
</form>
